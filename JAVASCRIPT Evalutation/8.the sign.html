<!DOCTYPE html>
<html>
<body>

<h2>Decimal Point</h2>

<p id="D1"></p>
<p id="D2"></p>
<p id="D3"></p>
<p id="D4"></p>

<script>
    var aa = window.prompt("Enter First Numbers: ");
    var bb = window.prompt("Enter Second Numbers: ");
    var cc = window.prompt("Enter Second Numbers: ");
    //var bb = window.prompt("Enter COL: ");
   
function A1(a,b,c) 
{
    if(a*b*c < 0)
    {
        document.getElementById('D1').innerHTML ="The Sign is -";   
    }else if (a*b*c>0)
    {
        document.getElementById('D2').innerHTML ="The Sign is +";   
    }
     
}
A1(aa,bb,cc)
    
</script>

</body>
</html>
