<!DOCTYPE html>
<html>
<body>

<h2>Current Date</h2>

<p id="D1"></p>
<p id="D2"></p>
<p id="D3"></p>
<p id="D4"></p>

<script>
    var d, date, month,year;
    d= new Date();
year = d.getFullYear();
month = d.getMonth()+1;
date = d.getDate();

document.getElementById('D1').innerHTML = month+"-"+date+"-"+year;
document.getElementById('D2').innerHTML = month+"/"+date+"/"+year;
document.getElementById('D3').innerHTML = date+"-"+month+"-"+year;
document.getElementById('D4').innerHTML = date+"/"+month+"/"+year;

</script>

</body>
</html>
