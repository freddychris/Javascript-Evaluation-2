<!DOCTYPE html>
<html>
<body>

<h2>Convert Temperatures</h2>

<p id="D1"></p>
<p id="D2"></p>
<p id="D3"></p>
<p id="D4"></p>

<script>
    var aa = window.prompt("Enter Celsius: ");
    var bb = window.prompt("Enter Fahrenheit: ");
   
function A1(celsius) 
{
  var temp1 = celsius;
  var far1 = temp1 * 9 / 5 + 32;
  var answer1 = temp1+'\xB0C is ' + far1 + ' \xB0F.';
  document.getElementById('D1').innerHTML = "Celsius To Fahrenheit";
  document.getElementById('D2').innerHTML = answer1;
   
}

function B2(fahrenheit) 
{
  var A2 = fahrenheit;
  var far2 = (A2 - 32) * 5 / 9;
  var answer2 = A2+'\xB0F is ' + far2 + '\xB0C.';
  document.getElementById('D3').innerHTML = "Fahrenheit To Celsius";
  document.getElementById('D4').innerHTML = answer2;   
} 
A1(aa)
B2(bb)

    
</script>

</body>
</html>
