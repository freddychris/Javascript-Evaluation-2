<p id="D1"></p>
<p id="D2"></p>

<script>
    var aa = window.prompt("Enter First Numbers: ");
    var bb = window.prompt("Enter Second Numbers: ");
    //var bb = window.prompt("Enter COL: ");
   
function A1(a,b) 
{
    if(a>=b)
    {
        document.getElementById('D1').innerHTML ="The largest Number is"+a;

    {

    }
     
}
A1(aa,bb)
    
</script>
